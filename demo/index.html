<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PNG2ICOjs Demo</title>
</head>

<body>
    <div class="container-lg">
        <h1>Convert PNG to ICO</h1>

        <form>
            <div class="mb-3">
                <input type="file" id="txt-files" accept="image/png" multiple class="form-control" required />
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="chk-ignore-size">
                <label class="form-check-label" for="chk-ignore-size">
                    Ignore Image Size (larger than 512px)
                </label>
            </div>

            <p class="text-center">
                <button type="submit" class="btn btn-primary">Convert</button>
                <button type="button" id="btn-download" target="_blank" class="btn btn-success" disabled>Download</button>
            </p>
        </form>
    </div>

    <script defer type="module" src="./convert.js"></script>
</body>

</html>
